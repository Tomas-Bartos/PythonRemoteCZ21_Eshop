<!-- Add everything from the base.htm to this page -->
{% extends "base.html" %}

<!-- Add everything inside of block content to the page structure  -->
{% block content %}

<h1 class="main_header">Editace produktů</h1>
<div class="container mt-4">
    <h2>Editace produktu: {{ product.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Uložit změny</button>
        <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary">Zpět</a>
    </form>
</div>


{% endblock %}
