<!-- Add everything from the base.htm to this page -->
{% extends "base.html" %}

<!-- Add everything inside of block content to the page structure  -->
{% block content %}

<h1 class="main_header">Vítejte na stránkách eshopu Ba-Br</h1>

<h5>Všechny produkty</h5>

<!-- For loop to show all products -->
<div class="product-container grid_auto_fill">
    {% for product in all_products %}
    <!-- include product component -->
    {% include 'components/component_product_no_description.html' with product=product %}
    {% endfor %}
</div>

{% endblock %}
