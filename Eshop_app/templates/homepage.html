<!-- Add everything from the base.htm to this page -->
{% extends "base.html" %}

<!-- Add everything inside of block content to the page structure  -->
{% block content %}

<h1 class="main_header">Vítejte na stránkách eshopu Ba-Br toto je naše domovská stránka</h1>

<h3>Všechny produkty</h3>

<!-- For loop to show all products -->
<div class="product-container grid_auto_fill">
{% for produkt in all_products %}
    <!-- include product component -->
    {% include 'components/product_no_description.html' with produkt=produkt %}
{% endfor %}
</div>

{% endblock %}
