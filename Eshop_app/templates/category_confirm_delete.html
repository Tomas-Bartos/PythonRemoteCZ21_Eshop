{% extends "base.html" %}

<!-- Add everything inside of block content to the page structure  -->

<p>Jste si jisti že chcete kategorii odstranit? "{{ category.name }}"?</p>
<form method="post">

</form>
<a href="{% url 'category_list' %}">Ukončit</a>

{% endblock %}
