<div class="product mb-4">
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <a class="btn btn-secondary" href="{% url 'category_list' %}">seznam kategorií</a>
        <a id="new_category" class="btn btn-success /*mb-5*/" href="{% url 'category_create' %}">Vytvořte novou
            kategorii</a>
    </div>

    <ul class="category_list">
        {% for category in categories %}
        <li>
            <div>{{ category.name }}</div>
            <div><a class="btn btn-primary btn-sm" href="{% url 'category_update' category.pk %}">Edit</a></div>
            <div><a class="btn btn-danger btn-sm" href="{% url 'category_delete' category.pk %}">Delete</a></div>
        </li>
        {% endfor %}
    </ul>
</div>
