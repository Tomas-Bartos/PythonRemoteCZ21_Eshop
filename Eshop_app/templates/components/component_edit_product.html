<div class="product-container grid_auto_fill mb-4">
    <!-- For loop to show all products -->
    {% for produkt in products_to_edit %}
    <div class="product">
        <div class="product-category mb-2">{{ produkt.category }}</div>
        <div class="img">
            {% if produkt.image %}
            <img src="{{ produkt.image.url }}" alt="{{ produkt.name }}">
            {% endif %}
        </div>
        <div class="title">{{ produkt.name }}</div>
        <div class="description">{{ produkt.description|linebreaks }}</div>
        <div class="price mt-2">Cena: {{ produkt.price }} Kƒç</div>
        <!-- edit product -->
        <a href="{% url 'edit_product' produkt.pk %}" class="btn btn-primary mt-3" role="button">Editovat produkt</a>
        <!-- smazat produkt -->
        <a href="{% url 'delete_product' produkt.pk %}" class="btn btn-danger mt-3" role="button">Smazat produkt</a>
    </div>
    {% endfor %}
</div>
