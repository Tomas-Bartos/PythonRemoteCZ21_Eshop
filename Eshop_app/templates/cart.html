<!-- Add everything from the base.htm to this page -->
{% extends "base.html" %}

<!-- Add everything inside of block content to the page structure  -->
{% block content %}

{% if not cart %}
    <h2>Vítejte v košíku, naplňte si mě.</h2>
{% else %}
    <ul>
        {% for item in cart.values %}
            <li>{{ item.name }} - Cena: {{ item.price }} Kč - Množství: {{ item.quantity }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
