<!-- Add everything from the base.htm to this page -->
{% extends "base.html" %}

<!-- Add everything inside of block content to the page structure  -->
{% block content %}

<h2>Dokončení objednávky</h2>
<form method="post" action="{% url 'complete_order' %}">
    {% csrf_token %}
    <h3>Fakturační údaje</h3>
    <table>
    <tr>
        <td><strong>Jméno:</strong></td>
        <td><input type="text" name="name" value="{{ name|default:'' }}" /></td>
    </tr>
    <tr>
        <td><strong>Ulice a číslo popisné:</strong></td>
        <td><input type="text" name="street" value="{{ street|default:'' }}" /></td>
    </tr>
    <tr>
        <td><strong>Město:</strong></td>
        <td><input type="text" name="city" value="{{ city|default:'' }}" /></td>
    </tr>
    <tr>
        <td><strong>PSČ:</strong></td>
        <td><input type="text" name="postal_code" value="{{ postal_code|default:'' }}" /></td>
    </tr>
    <tr>
        <td><strong>Email:</strong></td>
        <td><input type="email" name="email" value="{{ email|default:'' }}" /></td>
    </tr>
</table>
    <h2>Platební metoda</h2>
    <select name="payment_method">
        <option value="credit_card">Kreditní karta</option>
        <option value="paypal">PayPal</option>
        <option value="dobírka">Dobírka</option>
    </select>

    <h2>Kontaktní telefon</h2>
    <input type="text" name="phone" placeholder="Zadejte své telefonní číslo">

    <button type="submit">Dokončit objednávku</button>
</form>

{% endblock %}
