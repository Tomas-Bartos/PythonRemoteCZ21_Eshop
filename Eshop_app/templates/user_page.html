<!-- Add everything from the base.htm to this page -->
{% extends "base.html" %}

<!-- Add everything inside of block content to the page structure  -->
{% block content %}

<h1 class="main_header">Vítejte ve svém účtu</h1>

<!-- For loop to show all products -->
<div class="product-container grid_auto_fill">
{% for produkt in products_to_edit %}
    <!-- include product component -->
    {% include 'components/component_edit_product.html' with produkt=produkt %}
{% endfor %}
</div>

{% endblock %}
